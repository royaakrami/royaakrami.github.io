<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Vitae | Roya Akrami</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ---------- Reset & Body ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background: black;
      color: #fff;
      overflow-x: hidden;
    }

    /* ---------- NAVBAR ---------- */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 0.75rem 1.5rem;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
      z-index: 100;
      transition: top 0.4s ease;
    }
    .logo-link { display: flex; align-items: baseline; gap: 0.3rem; text-decoration: none; }
    /* Glowy white logo + name */
.symbol-logo, .symbol-logo sup, .name {
  color: #ffffff !important;
  text-shadow: 0 0 6px rgba(255,255,255,0.6);
  font-weight: 700;
}
.symbol-logo { font-size: 1.8rem; }
.symbol-logo sup { font-size: 0.6em; margin-left: 0.05em; }
.name { font-size: 1.1rem; font-weight: 600; }
    .nav-links {
      display: none; flex-direction: column; position: absolute; top: 60px; right: 1rem;
      background: rgba(30,30,30,0.95); backdrop-filter: blur(6px); border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5); overflow: hidden; transition: opacity 0.3s ease;
    }
    .nav-links a { color: #fff; text-decoration: none; padding: 0.8rem 1.5rem; font-weight: 500; display: block; }
    .nav-links a:hover { background: #222; color: #b19cd9; }
    .menu-toggle { cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
    .menu-toggle span { height: 2px; width: 25px; background: #fff; transition: all 0.3s ease; }
    .nav-links.active { display: flex; animation: fadeIn 0.4s forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px);} to { opacity: 1; transform: translateY(0);} }

    /* ---------- PAGE HEADER ---------- */
    header {
      padding-top: 120px;
      text-align: center;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #dfe6ff, #a8c6ff, #cfc9ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      color: #e9e9e9;
      margin-top: 0.5rem;
      opacity: 0.95;
    }

    /* ---------- PDF ACTIONS ---------- */
    .pdf-actions {
      max-width: 1100px;
      margin: 0.75rem auto 0;
      display: flex; gap: 0.6rem; justify-content: center; flex-wrap: wrap;
      padding: 0 1rem;
    }
    .pdf-actions a {
      text-decoration: none;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(128,170,255,0.6);
      color: #80aaff;
      font-size: 0.95rem;
      transition: background 0.25s ease, color 0.25s ease, border-color 0.25s ease;
    }
    .pdf-actions a:hover { background: rgba(128,170,255,0.12); color: #b19cd9; border-color: rgba(177,156,217,0.8); }

    /* ---------- PDF VIEWER ---------- */
    .pdf-wrap {
      max-width: 1100px;
      margin: 0.75rem auto 3rem;
      padding: 0 1rem;
    }
    .pdf-frame {
      width: 100%;
      height: 82vh;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      background: #0f0f10;
      box-shadow: 0 10px 28px rgba(255,255,255,0.08);
    }
    @media (max-width: 640px) {
      .pdf-frame { height: 72vh; }
    }

    /* ---------- FLOATING SIDE ICONS ---------- */
    .float-icons { position: fixed; inset: 0; pointer-events: none; z-index: 50; }
    .float-icon {
      position: absolute; width: 50px; height: 50px; border-radius: 50%;
      display: grid; place-items: center;
      background: rgba(30,30,30,0.7);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 0 12px rgba(177,156,217,0.5), 0 0 30px rgba(177,156,217,0.25);
      backdrop-filter: blur(8px);
      pointer-events: auto;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      animation: pulseGlow 12s ease-in-out infinite;
    }
    .float-icon:hover {
      transform: translateY(-6px) scale(1.12);
      box-shadow: 0 0 20px rgba(177,156,217,0.9), 0 0 40px rgba(177,156,217,0.7);
      background: rgba(40,40,40,0.85);
    }
    .float-icon svg { width: 24px; height: 24px; fill: #ffffff; filter: drop-shadow(0 0 6px #b19cd9); }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 12px rgba(177,156,217,0.5), 0 0 30px rgba(177,156,217,0.25); }
      50% { box-shadow: 0 0 20px rgba(177,156,217,0.8), 0 0 45px rgba(177,156,217,0.6); }
    }
    @keyframes floatY { 0% { transform: translateY(0);} 50% { transform: translateY(-18px);} 100% { transform: translateY(0);} }
    @keyframes floatX { 0% { transform: translateX(0);} 50% { transform: translateX(18px);} 100% { transform: translateX(0);} }

    .fi-github  { left: 7%; top: 33%;  animation: floatY 14s ease-in-out infinite; }
    .fi-linkedin{ right: 7%; top: 43%; animation: floatX 16s ease-in-out infinite; }
    .fi-email   { left: 7%; bottom: 27%; animation: floatX 15s ease-in-out infinite; }
    .fi-resume  { right: 7%; bottom: 20%; animation: floatY 17s ease-in-out infinite; }

    @media (max-width: 760px) {
      .fi-github  { left: 2%; top: auto; bottom: 42%; }
      .fi-linkedin{ right: 2%; top: auto; bottom: 52%; }
      .fi-email   { left: 2%; bottom: 28%; }
      .fi-resume  { right: 2%; bottom: 18%; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .float-icon { animation: none !important; }
      .fi-github, .fi-linkedin, .fi-email, .fi-resume { animation: none !important; }
    }
    .hide-float-icons .float-icons { display: none !important; }

    /* ---------- Toggle switch visuals ---------- */
    .switch { position: relative; width:46px; height:26px; display:inline-block; }
    .switch input {
      appearance:none; width:100%; height:100%; border-radius:999px;
      border:1px solid rgba(255,255,255,0.3);
      background:rgba(255,255,255,0.12);
      transition:background .25s ease, border-color .25s ease;
      outline:none; display:block;
    }
    .switch .knob {
      position:absolute; top:2px; left:2px; width:22px; height:22px; border-radius:50%;
      background:#fff; transform:translateX(0); transition:transform .25s ease;
    }
    .switch.on input { background:rgba(128,170,255,0.35); border-color:rgba(128,170,255,0.65); }
    .switch.on .knob { transform:translateX(20px); }

    /* Footer layout for toggle */
    .toggle-wrap { margin: 2rem 0 1.5rem; display: grid; place-items: center; }
  </style>
</head>
<body>

  <!-- FOOTER: Floating icons toggle -->
  <footer class="toggle-wrap">
    <label style="display:flex; align-items:center; gap:0.6rem; user-select:none; cursor:pointer;">
      <span class="switch">
        <input id="toggleFloatIcons" type="checkbox" checked aria-label="Toggle floating icons">
        <span id="toggleFloatIconsKnob" class="knob" aria-hidden="true"></span>
      </span>
      <span style="color:#fff; opacity:0.9;">Floating icons</span>
    </label>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    // navbar hide-on-scroll (with small threshold)
    let prevScrollpos = window.pageYOffset;
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById("navbar");
      const currentScrollPos = window.pageYOffset;
      navbar.style.top = (prevScrollpos > currentScrollPos || currentScrollPos < 10) ? "0" : "-70px";
      prevScrollpos = currentScrollPos;
    }, { passive: true });

    // floating icons toggle (persist across pages)
    document.addEventListener('DOMContentLoaded', () => {
      const KEY = 'floatIconsEnabled';
      const checkbox = document.getElementById('toggleFloatIcons');
      const track = checkbox?.closest('.switch');

      function apply(on) {
        document.body.classList.toggle('hide-float-icons', !on);
        if (track) track.classList.toggle('on', on);
        localStorage.setItem(KEY, String(on));
      }

      if (checkbox) {
        const saved = localStorage.getItem(KEY);
        const enabled = (saved === null) ? true : saved === 'true';
        checkbox.checked = enabled;
        apply(enabled);
        checkbox.addEventListener('change', () => apply(checkbox.checked));
      }
    });
  </script>
