<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello from Roya</title>
  <!-- Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- Reset & Body ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --text: #fff;
      --accent-blue: #80aaff;
      --accent-purple: #b19cd9;
      --glass: rgba(255,255,255,0.08);
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: black;
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 1rem; }

    /* ---------- NAVBAR (glowy white) ---------- */
    nav {
      position: sticky; top: 0; left: 0; width: 100%;
      display: flex; align-items: center; justify-content: space-between;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 0.75rem 1.5rem;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
      z-index: 100;
      transition: top 0.4s ease;
    }
    .logo-link { display: flex; align-items: baseline; gap: 0.3rem; text-decoration: none; }
    .symbol-logo, .symbol-logo sup, .name {
      color: #ffffff !important;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
      font-weight: 700;
    }
    .symbol-logo { font-size: 1.8rem; }
    .symbol-logo sup { font-size: 0.6em; margin-left: 0.05em; }
    .name { font-size: 1.1rem; font-weight: 600; }

    /* menu button bars */
    .menu-toggle { cursor: pointer; display: none; flex-direction: column; gap: 4px; }
    .menu-toggle span { height: 2px; width: 25px; background: #ffffff; transition: all 0.3s ease; }

    /* dropdown links */
    .nav-links {
      display: flex; gap: 1rem;
    }
    .nav-links a {
      color: #ffffff; text-decoration: none; padding: 0.4rem 0.6rem; font-weight: 500;
      text-shadow: 0 0 6px rgba(255,255,255,0.45);
      border-radius: 8px;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .nav-links a:hover { background: rgba(255,255,255,0.08); color: var(--accent-purple); }

    /* mobile menu */
    @media (max-width: 700px) {
      .menu-toggle { display: flex; }
      .nav-links {
        display: none; flex-direction: column; position: absolute; top: 60px; right: 1rem;
        background: rgba(30,30,30,0.95); backdrop-filter: blur(6px);
        border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        overflow: hidden; animation: fadeIn 0.4s forwards;
      }
      .nav-links a { padding: 0.8rem 1.2rem; }
      .nav-links.active { display: flex; }
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px);} to { opacity: 1; transform: translateY(0);} }

    /* ---------- MAIN CONTENT ---------- */
    main {
      padding: 120px 1rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #dfe6ff, #a8c6ff, #cfc9ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.75rem;
    }
    p { color: #e9e9e9; opacity: 0.95; }

    /* optional: subtle card */
    .note {
      margin: 1rem auto 0;
      padding: 0.9rem 1.1rem;
      border-radius: 14px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
      max-width: 620px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav id="navbar">
    <a href="index.html" class="logo-link" aria-label="Home">
      <span class="symbol-logo">‚Ñù<sup>Œ±</sup></span>
      <span class="name">Roya Akrami</span>
    </a>

    <div class="menu-toggle" onclick="toggleMenu()" aria-label="Open menu" role="button" tabindex="0">
      <span></span><span></span><span></span>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="CV.html">CV</a>
      <a href="resume.html">Resume</a>
    </div>
  </nav>

  <!-- MAIN -->
  <main>
    <h1>About üíú</h1>
    <p>This page is hosted using GitHub Pages.</p>
    <div class="note">Styling matches your dark/glass aesthetic with the glowy white navbar.</div>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>

</body>
</html>
